<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raiting</title>
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>
<body class="bg-[#121417] font-[Overpass]">
    <main>
        <div class="container m-auto min-h-screen flex flex-col justify-center items-center">
            <div class="bg-[#1a212b] w-96 h-[30rem] rounded-xl text-white flex flex-col justify-center p-8 gap-10">
                <img src="images/icon-star.svg" alt="icon-star" class="bg-[#262f38] rounded-full p-3 w-10 h-10">
                <h1 class="font-bold text-3xl">How did we do?</h1>
                <p class="text-[#959eac]">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
                <ul class="flex justify-center items-center gap-5 text-center text-[#7c8798]">
                    <li class="bg-[#262f38] rounded-full p-3 w-12 h-12 hover:bg-[#fb7413] hover:text-white circle">1</li>
                    <li class="bg-[#262f38] rounded-full p-3 w-12 h-12 hover:bg-[#fb7413] hover:text-white circle">2</li>
                    <li class="bg-[#262f38] rounded-full p-3 w-12 h-12 hover:bg-[#fb7413] hover:text-white circle">3</li>
                    <li class="bg-[#262f38] rounded-full p-3 w-12 h-12 hover:bg-[#fb7413] hover:text-white circle">4</li>
                    <li class="bg-[#262f38] rounded-full p-3 w-12 h-12 hover:bg-[#fb7413] hover:text-white circle">5</li>
                </ul>
                <button class="uppercase bg-[#fb7413] p-3 w-80 rounded-3xl hover:bg-white hover:text-[#fb7413] btn">Submit</button>
            </div>

            <div class="bg-[#1a212b] w-96 h-[30rem] rounded-xl text-white  flex-col justify-center items-center p-8 text-center gap-6 hidden">
                <img src="images/illustration-thank-you.svg" alt="image-thanks" class="w-40">
                <p class="text-[#fb7413] bg-[#fb7413] bg-opacity-10 p-2 rounded-2xl"></p>
                <h1 class="font-bold text-2xl">Thank you!</h1>
                <p class="text-[#959eac]">We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
            </div>
        </div>
    </main>
</body>
<script src="js/app.js"></script>
</html>
